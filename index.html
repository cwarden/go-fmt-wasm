<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    >

    <script src="wasm_exec.js"></script>

    <title>Go Fmt WASM</title>
</head>

<body>
    <h1 class="mt-5 mx-5">Go fmt in the browser using WebAssembly</h1>
    <textarea style="height: 400px; width: 600px;" class="form-control my-5 mx-5" id="source-code">
package    main

func    main   ()   {
          some :=    "test"
     }
    </textarea>
    <button type="button" class="btn btn-primary mx-5" id="format-btn">Format</button>

    <script>
        // polyfill if instantiateStreaming is not available
        if (!WebAssembly.instantiateStreaming) {
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer()
                return await WebAssembly.instantiate(source, importObject)
            }
        }
    
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("format-go-code.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);

                document.getElementById("format-btn").addEventListener("click", (e) => {
                    e.preventDefault()
                    let node = document.getElementById("source-code")
                    let result = window.formatGoCode(node.value)
                    if (result !== "") {
                        node.value = result
                    }
                })
            });
    </script>
</body>

</html>
